<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/diary_basic.css">    
    <title>diaryBase</title>
</head>
<body>
    <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
    <div class="wrapper">
        <div><img class="diaryBase" src="/images/diaryBase.png" alt="기본다이어리배경"></div>
        <div class="musicBlock">1</div>
        <button class="changeButton" onclick="changeMode()">수정</button>
        <form class="change_img_form" action="/diary/upload" method="post">
            {% if user.image %}
                <input type="file" src="{{user.image}}" class="profile_picture"></button>
            {% else %}
                <input type="file" src="/images/basicMan.png" class="profile_picture"></button>
            {% endif %}
            <div class="profile_introduce">{{user.message}}</div> 
        </form>
        
        
    
        <hr style="position: absolute; 
            border: none; 
            height: 2px; 
            width: 200px; 
            left: 70px; 
            top: 550px; 
            color: rgb(227, 227, 227); 
            background-color:  rgb(227, 227, 227);">
        <div class="name_letter">{{user.nick}}</div>

        <form action="/diary/{{user.email}}" method="get">
            <button class="menu_button bu_home">홈</button>
        </form>

        <form action="/diary/{{user.email}}/guestbook" method="get">
           <button class="menu_button bu_guestbook">방명록</button>
        </form>

        <form action="/diary/{{user.email}}/images" method="get">
            <button class="menu_button bu_images">사진첩</button>
        </form> 

        <form action="/diary/{{user.email}}/diary" method="get">
            <button class="menu_button bu_diary">다이어리</button>
        </form>

        
        {% block content %}
        {% endblock %}
        
    </div>

    <script>
        
        var check = false;
        
        function changeMode() {
            if(check === true){
                check = false;
                location.reload();
            }
            else if(check === false){
                check = true;
            }
        }
