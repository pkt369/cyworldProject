<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/main.css">     
    <link rel="shortcut icon" href="/images/favi.ico">
</head>

     <body>  
      
      
      
      <div id = "join-whole">
      <img id="cyworldLogo-2" src="/images/logo.jpg" alt="싸이월드 로고" width="230" height="180" title="싸이월드 로고"
        >

      <!-- <h1 id="welcome">싸이월드에 오신 것을 환영합니다!</h1> -->

      <img id="join-logo" src="/images/join.png" alt="회원가입 로고" width="500" height="300" title="회원가입 로고"
        >

      <form id="main-login">
        
      <div class="timeline">
        <form id="join-form" action="/auth/join" method="post">
          <div class="input-group">
            <label for="join-email">이메일</label>
            <input id="join-email" type="email" name="email"></div>
    
          <div class="input-group">
            <label for="join-nick">닉네임</label>
            <input id="join-nick" type="text" name="nick"></div>
    
          <div class="input-group">
            <label for="join-password">비밀번호</label>
            <input id="join-password" type="password" name="password">
          </div>
    
          <div class="check-group">
            <label for="join-sex">성별</label>
            <input id = sex type="radio" name="gender" value="man">남
            <input id = sex type="radio" name="gender" value="woman">여

          </div>
    
          <button id="join-btn" type="submit" class="btn">회원가입</button>       
        </form>       
      </div>
      
    </form>
    </div>

      <script>
        window.onload = () => {
          if (new URL(location.href).searchParams.get('error')) {
            alert('이미 존재하는 이메일입니다.');
          }
        };
      </script>

     </body>
</html>
